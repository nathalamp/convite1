      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;

    .container {

    .card {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(-180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #b36b6b;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .card-front {

      text-align: center;
    }

    .card-back {
      background-color: #fff0f0;
      transform: rotateY(180deg);
      overflow: hidden;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: white;
      border-top: 1px solid #ccc;
      transition: top 1s;
      z-index: 1;
    }

    .card.open .letter {
      top: 0;
    }

    .letter h2 {
      margin-top: 0;
      color: #b36b6b;
    }

    .letter p {
      font-size: 14px;
      line-height: 1.5;

    }

    .confirm-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .confirm-btn:hover {
      background-color: #1ebc59;
    }
  </style>
</head>
